<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h2>Customers</h2>
    <table>
        <tr>
           <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.id}">123</td>
            <td th:text="${customer.firstName}">123</td>
            <td th:text="${customer.lastName}"></td>
        </tr>
    </table>
    <br>
    <br>
    <a href="#" th:href="@{'/add'}">New Customer</a>


</body>
</html>
